<div class="contenedor-preguntas" ng-init="vm.siguiente()">

	<div class="pregunta">
		<p class="pregunta-texto contenedor-vista">{{vm.preguntas.pregunta}}</p>
	</div>

	<div class="respuestas">
		<ul>
			<li class="respuesta" ng-repeat="opcion in vm.preguntas.opciones">{{opcion}}</li>
		</ul>
	</div>

	<div class="resultado" ng-click="vm.siguiente()">
		Siguiente
	</div>

</div>
